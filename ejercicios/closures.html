      //variables "provadas"

      function makeCounter(n) {
        let count = n;
        return {
          increase: function () {
            return count++;
          },
          decrease: function () {
            return count--;
          },
          getCount: function () {
            return count;
          },
        };
      }
      let counter = makeCounter(5);
      console.log("The count is:", counter.getCount());
      counter.increase();
      counter.increase();
      counter.increase();
      console.log("The count is:", counter.getCount());
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      console.log("The count is:", counter.getCount());
