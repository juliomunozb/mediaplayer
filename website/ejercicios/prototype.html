      //new es un atajo (azucar sintáctica) parar llevar Hero.prototype al objeto
      function Hero(name) {
        //Cuando se hace el llamado a new cuando se instancia el objeto es como si se ejecvutara Object.create
        this.name = name;
        //return this ya lo hace implicitamente el lenguaje
      }

      Hero.prototype.saludar = function () {
        console.log(`Hola soy ${this.name}`);
      };
      //new es un helper, azucar sintáctico para Object.create
