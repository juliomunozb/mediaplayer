<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <a href="./index.html">Go back</a>
    <h1>Scope</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="module">
      //Global scope
      var message = "Hello welcome";
      var $ = function (message) {
        console.log("Say: " + message);
      };

      //Function scope
      /*
      Cuando se termine de procesar el setTimeout el valor final de la variable sera 10
      y ese es el valor que imprimira 10 veses
      */
      function printNumbers() {
        var i;
        for (i = 0; i < 10; i++) {
          //Se crea un funcion para que dentro del bloque nuevo la varible del ciclo cada vez sea diferente
          function eventuallyPrintNumber(n) {
            setTimeout(() => {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i);
        }
      }
      printNumbers();

      //Block scope
      function printNumbers2() {
        //Let opera, tiene alcance sobre el bloque de codigo definido en la funci√≥n
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            console.log(i);
          }, 100);
        }
      }
      printNumbers2();
      // Module scope
      /*El scope de una variable esta limitado al archivo donde se defina*/
    </script>
  </body>
</html>
